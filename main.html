<head>
<style>
  .sliderInput {
        height:20;
    width:30;
        font-family : Arial, Helvetica, sans-serif;
        font-size : 12px;
  }
</style>

<script type="text/javascript" src="blueshoes/lib/LibCrossBrowser.js"></script>
<script type="text/javascript" src="blueshoes/lib/EventHandler.js"></script>
<script type="text/javascript" src="blueshoes/core/form/Bs_FormUtil.lib.js"></script>
<script type="text/javascript" src="blueshoes/components/slider/Bs_Slider.class.js"></script>
<script><!--

function init(){
  var light = new Object;

  var lights = new Array('drewdesk', 'deskhalo');

  for (var i = 0; i < lights.length; i++) {
    var lightName = lights[i];

    s = new Bs_Slider();
    s.attachOnChange(bsSliderChange);
    s.fieldName     = lightName;
    s.width         = 49;
    s.height        = 15;
    s.minVal        = 0;
    s.maxVal        = 1;
    s.valueDefault  = 0;
    s.valueInterval = 0.15;
    s.imgDir = 'blueshoes/components/slider/img/';
    s.setBackgroundImage('increase/bg.gif', 'no-repeat');
    s.setSliderIcon('increase/knob.gif', 10, 21);
    s.useInputField = 0;
    s.draw(lightName);
    light[lightName] = s;
  }
}

function bsSliderChange(sliderObj, val, newPos){ 
  server.handle('sliderChange', sliderObj.fieldName, val);
}
// --></script>
<n:invisible n:render="liveglue" />
</head>
<body bgcolor="gray" onLoad="init();">

</td></tr></table>
